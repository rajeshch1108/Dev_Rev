<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminDeleteFlights</title>
    <link rel="icon" type="image/x-icon" href="flyhigh.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="deletefight.css">
</head>
<body>
    <header>
        <img src="flyhigh.png">
    </header>
    <div id="inputForm">
        <input type="number" id="numberInput1" placeholder="Flight ID"><br>
        <button id="submitButton">Delete Flight</button>
      </div>
    <div id="list-container">
        <table class="table">
            <thead class="thead">
                <th>S.No</th>
                <th>Flight Id</th>
                <th>Flight Name</th>
                <th>Flight Capacity</th>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  
    import { update, getDatabase, ref, child, onValue, get, set, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDdbV0ca3tQKg-eE4MlL2dcPMhpzIdtcf8",
        authDomain: "devrev-7d849.firebaseapp.com",
        databaseURL: "https://devrev-7d849-default-rtdb.firebaseio.com/",
        projectId: "devrev-7d849",
        storageBucket: "devrev-7d849.appspot.com",
        messagingSenderId: "503286320703",
        appId: "1:503286320703:web:5947cd2198e0b7ff49328a"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  
    const db = getDatabase();

    var flightId = document.getElementById('numberInput1');

    function DeleteFlight(){
        remove(ref(db, "Flights/"+flightId.value))
        .then(()=>{
            alert("Flight with fligth id "+flightId.value+" removed successfully");
        })
        .catch((error) => {
            alert(error);
        })
    }

    document.getElementById("submitButton").addEventListener('click', DeleteFlight);

    var sNo = 0;
    var tbody = document.getElementById('tbody1');
    function AddItemsToTable(flightID, flightName, seats){
        let trow = document.createElement("tr");
        let td1 = document.createElement('td');
        let td2 = document.createElement('td');
        let td3 = document.createElement('td');
        let td4 = document.createElement('td');

        td1.innerHTML = ++sNo;
        td2.innerHTML = flightID;
        td3.innerHTML = flightName;
        td4.innerHTML = seats;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);

        tbody.append(trow);
    }


    function AddAllItemsToTable(Flights){
        sNo = 0;
        tbody.innerHTML = "";
        Flights.forEach(element => {
            AddItemsToTable(element.FlightID, element.FlightName, element.Capacity);
        });
    }

    function GetAllDataOnce(){
        const dbRef = ref(db);

        get(child(dbRef, "Flights"))
        .then((snapshot) => {
            var flights = []

            snapshot.forEach(childSnapShot => {
                flights.push(childSnapShot.val());
            });

            AddAllItemsToTable(Flights)
        })
    }

    function GetAllDataRealTime(){
        const dbRef = ref(db, "Flights");

        onValue(dbRef, (snapshot) => {
            var flights = []

            snapshot.forEach(childSnapShot => {
                flights.push(childSnapShot.val());
            });

            AddAllItemsToTable(flights)
        })
    }

    window.onload = GetAllDataRealTime;
  </script>
</html>
